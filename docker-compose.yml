version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: jusconnect-postgres
    environment:
      POSTGRES_DB: jusconnect
      POSTGRES_USER: jusconnect_user
      POSTGRES_PASSWORD: senha
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U jusconnect_user -d jusconnect" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jusconnect-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/jusconnect
      SPRING_DATASOURCE_USERNAME: jusconnect_user
      SPRING_DATASOURCE_PASSWORD: senha
      SPRINGDOC_SWAGGER_UI_ENABLED: "true"
      SPRINGDOC_API_DOCS_ENABLED: "true"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

volumes:
  postgres_data:
