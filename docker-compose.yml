version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: jusconnect-postgres
    environment:
      POSTGRES_DB: jusconnect
      POSTGRES_USER: jusconnect_user
      POSTGRES_PASSWORD: senha
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jusconnect_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
